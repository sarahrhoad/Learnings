<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main1.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>

    <div class="container-fluid graph-wrap developer">
        <div class="corner-ribbon">
            <div class="top-of-ribbon ribbon-attributes">
                <span>Primary Focus <br> Dev</span>
            </div>
        </div>

        <div class="gradient-overlay">
            <div class="dev-skills">
                <div class="bar dev-name">HTML</div>
                <div class="bar dev-name">CSS</div>
                <div class="bar dev-name">Bootstrap</div>
                <div class="bar dev-name">WordPress</div>
                <div class="bar dev-name">JavaScript</div>
                <div class="bar dev-name">JQuery</div>
            </div>

            <div class="graph-bars">

                <div id="plant1" class="line-pos-1">
                    <img src="images/skills_first_plant.svg" alt="Light purple seed">
                </div>
                <div id="plant2" class="line-pos-2">
                    <img src="images/skills_second_plant.svg" alt="Light purple seedling">
                </div>
                <div id="plant3" class="line-pos-3">
                    <img src="images/skills_third_plant.svg" alt="Light purple plant">
                </div>
                
                <div class="line line-pos-1"></div>
                <div class="line line-pos-2"></div>
                <div class="line line-pos-3"></div>

                <div class="bar" style="--bar-value:80%;"></div>
                <div class="bar" style="--bar-value:80%;"></div>
                <div class="bar" style="--bar-value:60%;"></div>
                <div class="bar" style="--bar-value:40%;"></div>
                <div class="bar" style="--bar-value:15%;"></div>
                <div class="bar" style="--bar-value:15%;"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid graph-wrap design">
        <div class="design-skills">
            <div class="bar design-name">Figma, Sketch, XD</div>
            <div class="bar design-name">Photoshop, Affinity Photo</div>
            <div class="bar design-name">Illustrator, Affinity Designer</div>
        </div>

        <div class="design-graph-bars">
            <div class="line line-pos-1"></div>
            <div class="line line-pos-2"></div>
            <div class="line line-pos-3"></div>

            <div class="bar" style="--bar-value:60%;"></div>
            <div class="bar" style="--bar-value:65%;"></div>
            <div class="bar" style="--bar-value:40%;"></div>
        </div>
    </div>
</body>

</html>
