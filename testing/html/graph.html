    <div class="container-fluid section-wrapper">
        <div class="row content-flex-wrapper">
            <div class="col project-section-title">
                <p>Technologies Used</p>
                <div class="three-dots">
                    <img src="./images/three_dots.svg" alt="Three green dots">
                </div>
            </div>

            <div class="col " id="tech-graph-wrapper">
                <div class="col" id="amazon-names">
                    <p id="amazon-figma">Figma</p>
                    <p id="amazon-aff-photo">Affinity Photo</p>
                    <p id="amazon-html">HTML</p>
                    <p id="amazon-css">CSS</p>
                </div>
                <div class="col" id="amazon-bars">
                    <div id="amazon-figma-bar"></div>
                    <div id="amazon-aff-photo-bar"></div>
                    <div id="amazon-html-bar"></div>
                    <div id="amazon-css-bar"></div>
                </div>
                <div class="col" id="graph-bracket">
                    <div id="graph-line1"></div>
                    <div id="graph-line2"></div>
                    <div id="graph-duration">
                        <p>Project Duration ~3 Days</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
