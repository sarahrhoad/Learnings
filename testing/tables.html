<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>

    <div id="table-wrapper">
        <table id="plant-header-table">
            <tr>
                <th id="empty-plant-row"></th>
                <th id="plant-1" scope="col"><img src="images/skills_first_plant.svg" alt="Light purple seedling">
                </th>
                <th id="plant-2" scope="col"><img src="images/skills_second_plant.svg"
                        alt="Light purple plant growing"></th>
                <th id="plant-3" scope="col"><img src="images/skills_third_plant.svg"
                        alt="Light purple plant with three leaves"></th>
            </tr>
        </table>

        <table id="developer-table">
            <tr id="dashed-lines">
                <td>
                    <div>
                        <div id="solid-vertical-line"></div>
                    </div>
                </td>
                <td>
                    <div>
                        <div id="vertical-line1"></div>
                    </div>
                </td>
                <td>
                    <div>
                        <div id="vertical-line2"></div>
                    </div>
                </td>
                <td>
                    <div>
                        <div id="vertical-line3"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>HTML</td>
                <td class="dev-bar">
                    <div id="html-bar"></div>
                </td>
            </tr>
            <tr>
                <td>CSS</td>
                <td class="dev-bar">
                    <div id="css-bar"></div>
                </td>
            </tr>
            <tr>
                <td>Bootstrap</td>
                <td class="dev-bar">
                    <div id="bootstrap-bar"></div>
                </td>
            </tr>
            <tr>
                <td>WordPress</td>
                <td class="dev-bar">
                    <div id="wordpress-bar"></div>
                </td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td class="dev-bar">
                    <div id="javascript-bar"></div>
                </td>
            </tr>
            <tr>
                <td>JQuery</td>
                <td class="dev-bar">
                    <div id="jquery-bar"></div>
                </td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
        </table>
    </div>

</body>

</html>
