<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main1.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>

    <div class="container-fluid chart-wrap">
        <div id="img1" class="line-pos-1">
            <img src="images/skills_first_plant.svg" alt="Light purple seed">
        </div>
        <div id="img2" class="line-pos-2">
            <img src="images/skills_second_plant.svg" alt="Light purple seedling">
        </div>
        <div id="img3" class="line-pos-3">
            <img src="images/skills_third_plant.svg" alt="Light purple plant">
        </div>
        <div class="grid horizontal">
            <div class="line line-pos-1"></div>
            <div class="line line-pos-2"></div>
            <div class="line line-pos-3"></div>

            <div class="bar" style="--bar-value:80%;" data-name="HTML"></div>
            <div class="bar" style="--bar-value:80%;" data-name="CSS"></div>
            <div class="bar" style="--bar-value:60%;" data-name="Bootstrap"></div>
            <div class="bar" style="--bar-value:40%;" data-name="WordPress"></div>
            <div class="bar" style="--bar-value:15%;" data-name="JavaScript"></div>
            <div class="bar" style="--bar-value:15%;" data-name="JQuery"></div>
        </div>

        <div class="horizontal">
            <div class="bar bar-name">HTML</div>
            <div class="bar bar-name">CSS</div>
            <div class="bar bar-name">Bootstrap</div>
            <div class="bar bar-name">WordPress</div>
            <div class="bar bar-name">JavaScript</div>
            <div class="bar bar-name">JQuery</div>
        </div>
    </div>

</body>

</html>
