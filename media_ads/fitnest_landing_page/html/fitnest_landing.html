<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <title>Fitnest Landing Page</title>

  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div id=navbar>
    <div id="logo">
      <img src="../images/logo.svg" alt="Fitnest">
    </div>

    <div id="start-today">
      <a href="#">START TODAY</a>
    </div>
  </div>

  <div id="page-wrapper">

    <div id="runner-image-section">
      <div id="background-image">
        <img src="../images/background_image.jpg" alt="Person running on pavement">
      </div>

      <div id="information-on-runner">
        <div class="row no-gutters">
          <div class="col-xs" id="percentage">
            <img src="../images/percentage.svg" alt="80%">
          </div>

          <div class="col-xs" id="runner-line">
            <img src="../images/horizontal_blue_line.svg" alt="Horizontal blue line">
          </div>

          <div class="col-lg-11" id="runner-verbiage">
            <p id="runner-small-text1">OF AMERICANS</p>
            <p id="runner-large-text1">DON'T GET THE RECOMMENDED</p>
            <p id="runner-large-text2">AMOUNT OF EXERCISE</p>
            <p id="runner-small-text2">EACH WEEK</p>
          </div>
        </div>

        <div id="more-with-arrow">
          <p id="more">MORE</p>
          <img src="../images/down_arrow.svg" alt="arrow pointing downward">
        </div>
      </div>
    </div>


  </div>









  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
