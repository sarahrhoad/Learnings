<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Newsletter Signup</title>

  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <div id="background_image">
    <img src="../images/background_image_final.png" alt="">
  </div>

  <div id="on-image-wrapper">
    <div id="close_image">
      <img src="../images/close_final.svg" alt="">
    </div>

    <div id="cnbc-logo">
      <img src="../images/cnbc_logo_final.png" alt="">
    </div>

    <div class="container" id="washingtons-impact-verbiage">
      <p id="guide-section">YOUR GUIDE TO WASHINGTONâ€™S</p>
      <p id="impact-section">IMPACT ON THE ECONOMY AND</p>
      <p id="business-section">BUSINESS.</p>
    </div>

    <div class="container" id="row-of-stars-get-the">
      <div class="col">
        <div class="row" id="stars-get-the-row">
          <img class="left-star-a" src="../images/star_final.png" alt="">
          <img class="left-star-a" src="../images/star_final.png" alt="">
          <img class="left-star-b" src="../images/star_final.png" alt="">
          <p>GET THE</p>
          <img class="right-star-b" src="../images/star_final.png" alt="">
          <img class="right-star-a" src="../images/star_final.png" alt="">
          <img class="right-star-a" src="../images/star_final.png" alt="">
        </div>
      </div>
    </div>

    <div class="container" id="cnbc-newsletter-verbiage">
      <p id="cnbc-politics-section">CNBC Politics</p>
      <p id="newsletter-section">Newsletter</p>
    </div>

    <div id="email-signup-boxes">
      <input type="text" id="email" name="email" placeholder="Enter email address">
      <a id="signup-box" href="#">SIGN ME UP</a>
    </div>

    <a id="no-thanks" href="#">NO THANKS</a>
  </div>



</body>

</html>
