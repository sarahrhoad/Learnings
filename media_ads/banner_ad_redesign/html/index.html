<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/main.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" type="text/css">

  <title>Amazon Banner Ad Redesign</title>
</head>

<body>
  <div id="vertical-banner-ad">

    <div id="any-mood-any-time">
      <p>Any Mood.</p>
      <p>Any Time.</p>
    </div>

    <div id="amazon-logo">
      <img src="../images/amazon_music_logo.svg" alt="Amazon logo plus the word Music">
    </div>

    <div id="unlimited-access">
      <p id="unlimited">UNLIMITED</p>
      <p id="access-to">access to</p>
      <p id="million">50 million</p>
      <p id="songs">songs</p>
    </div>

    <div id="try-now">
      <p id="try">Try NOW</p>
      <p id="days">30 days</p>
      <p id="free">FREE</p>
    </div>

    <div id="terms-apply">
      <p>Terms Apply</p>
    </div>
  </div>
</body>

</html>
